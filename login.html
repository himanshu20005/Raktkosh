<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <script src="login.js"></script>
  </head>
  <body
    style="background-image: url(329959.jpg); background-repeat: no-repeat;"
  >
    <div class="topnav">
      <a href="project.html">Home</a>
      <a class="active" href="login.html">Login</a>

      <a href="requester.html">Requester</a>
      <a href="donor.html">Donor</a>
    </div>

    <h1 style="text-align: center; font-size: 30px">LOGIN TO BLOOD BANK</h1>
    <div class="imgcontainer">
      <img
        src="LoginIconOrg.png"
        alt="Avatar"
        class="avatar"
        style="width: 200px ; height: 200px"
      />
    </div>

    <div>
      <div class="container">
        <label for="uname"><b>Username</b></label>
        <input
          id="userid"
          type="text"
          placeholder="Enter Username"
          name="uname"
          required
        />

        <label for="psw"><b>Password</b></label>
        <input
          id="pwd"
          type="password"
          placeholder="Enter Password"
          name="psw"
          required
        />

        <button onclick="login_func()" type="submit">Login</button>
      </div>

      <div class="container" style="background-color:#f1f1f1">
        <a href="project.html">
          <button type="button" class="cancelbtn">Cancel</button></a
        >
        <span class="psw"><a href="#">Forgot Password</a></span>
      </div>
    </div>
  </body>
</html>
